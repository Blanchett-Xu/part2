<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 INPUT 1 OUTPUT TEMPLATE</title>
    <style>
        /* STYLE FOR THE BODY */
        body {
            background-color: pink;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* CENTER CONTAINER */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* STYLE FOR THE INPUT FIELD */
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        /* STYLE FOR THE SUBMIT BUTTON */
        #submitButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submitButton:hover {
            background-color: #ff1493;
        }

        /* STYLE FOR THE IMAGE */
        #displayedImage {
            display: none; /* Image hidden initially */
            margin-top: 10px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- INPUT FIELDS -->
        <input type="text" id="charInput1" maxlength="1" placeholder="ENTER A or B" pattern="[AB]">
        <input type="text" id="charInput2" maxlength="1" placeholder="ENTER 1â€”3" pattern="[1-3]">

        <!-- BUTTON TO DISPLAY IMAGE -->
        <button onclick="displayImage()" id="submitButton">Show Image</button>

        <!-- IMAGE TO DISPLAY -->
        <img id="displayedImage" src="" alt="Displayed Image">
    </div>

    <!-- Image Display Script Below -->
    <script>
        function displayImage() {
            const imgElement = document.getElementById("displayedImage");

            // Get inputs and convert to uppercase
            const input1 = document.getElementById("charInput1").value.toUpperCase();
            const input2 = document.getElementById("charInput2").value;

            // Validate inputs
            if (!["A", "B"].includes(input1) || !["1", "2", "3"].includes(input2)) {
                alert("Please enter A or B in the first field and 1-3 in the second field.");
                return;
            }

            // Set the image source based on input
            const imageMap = {
                "A1": "meme1.jpg",
                "A2": "meme2.jpg",
                "A3": "meme3.jpg",
                "B1": "meme4.jpg",
                "B2": "meme5.jpg",
                "B3": "meme6.jpg"
            };

            const selectedKey = input1 + input2;
            imgElement.src = imageMap[selectedKey] || "";
            imgElement.style.display = "block"; // Make image visible
        }
    </script>

</body>
</html>
